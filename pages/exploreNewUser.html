<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://kit.fontawesome.com/858b52eeaa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>ThemeSnap</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="bodyApp">
        <header class="headerApp">
            <nav>
                <a href="../index.html">
                    <img>
                </a>
                <h1>Explore</h1>
                <div>
                    <i class="fa-regular fa-lightbulb"></i>
                    <div class="toggle-switch">
                        <input class="toggle-input" id="toggle" type="checkbox">
                        <label class="toggle-label" for="toggle" id="toggle2"></label>
                    </div>
                    <i class="fa-regular fa-moon"></i>
                </div>
                
            </nav>
        </header>
        <main class="mainPhoto noExplore">
                <div>
                    <div class="themeContainer">
                        <h2>Yellow</h2>
                        <div class="image-grid blur">
                            <img src="../img/landing/5.jpg" class="image">
                            <img src="../img/landing/12.jpg" class="image">
                            <img src="../img/landing/13.jpg" class="image">
                            <i id="snapTheme" class="fa-solid fa-eye highlightText2"></i>
                        </div>
                    </div>
                </div>

                <div id="explorePopup" class="explorePopup">
                    <div class="explorePopup_text">
                        <div>
                            <p>To view the photos in</p>
                            <h1 class="highlightText">Yellow</h1>
                            <h2>please snap a photo to participate</h2>
                        </div>
                        <!-- Hidden form -->
                        <form id="photoForm" action="explore.html" enctype="multipart/form-data">
                            <input id="upload" type="file" accept="image/*" capture="environment" required onchange="this.form.submit();"/>
                            <label for="upload" class="shutter-button"></label>
                        </form>  
                    </div>
                </div>
        </main>
        <footer>
            <div><a href="./snap.html" class="fa-solid fa-house"></a></div>
            <div><a class="fa-solid fa-compass active"></a></div>
            <div><a class="fa-solid fa-user"></a></div>
        </footer>
    </div>
    <script src="../static/js.js"></script>
    <script src="../static/explore.js"></script>
</body>
</html>
