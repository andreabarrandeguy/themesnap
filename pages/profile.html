<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://kit.fontawesome.com/858b52eeaa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>ThemeSnap</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

                <div>
                    <i class="fa-regular fa-lightbulb"></i>
                    <div class="toggle-switch">
                        <input class="toggle-input" id="toggle" type="checkbox">
                        <label class="toggle-label" for="toggle" id="toggle2"></label>
                    </div>
                    <i class="fa-regular fa-moon"></i>
                </div>
                
            </nav>
        </header>
        <main class="mainPhoto explore">
            <div class="userHeader">
                <div>
                    <a id="followers" class="buttonsecondary">Followers</a>
                    <a id="following" class="buttonsecondary">Following</a>
                </div>
                <div id="bmkOthers">
                    <p>17</p>
                    <p>saves</p>
                </div>
            </div>
            <div id="popup" class="popup popupprofile"></div>            
            <div class="photoOfTheDay">
                <img src="../img/landing/2.jpg">
            </div>

            <div class="image-grid">
                <img src="../img/landing/5.jpg" class="image">
                <img src="../img/landing/4.jpg" class="image">

                <img src="../img/landing/7.jpg" class="image">
                <img src="../img/landing/5.jpg" class="image">
                <img src="../img/landing/4.jpg" class="image">
                <img src="../img/landing/14.jpg" class="image">
                <img src="../img/landing/3.jpg" class="image">
                <img src="../img/landing/10.jpg" class="image">
                <img src="../img/landing/7.jpg" class="image">
            </div>
        </main>
        <footer>
            <div><a href="./snap.html" class="fa-solid fa-house"></a></div>
            <div><a href="./explore.html" class="fa-solid fa-compass"></a></div>
            <div><a class="fa-solid fa-user active"></a></div>
        </footer>
    </div>
    <script src="../static/js.js"></script>
    <script src="../static/profile.js"></script>
</body>
</html>
