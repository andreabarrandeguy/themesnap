<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://kit.fontawesome.com/858b52eeaa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>ThemeSnap</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="noScroll">
    <header>
        <nav>
            <a href="../index.html">
                <img>
            </a>
            <div>
                <i class="fa-regular fa-lightbulb"></i>
                <div class="toggle-switch">
                    <input class="toggle-input" id="toggle" type="checkbox">
                    <label class="toggle-label" for="toggle" id="toggle2"></label>
                </div>
                <i class="fa-regular fa-moon"></i>
            </div>
            
        </nav>
    </header>
    <main class="mainNoPhoto">
        <div>
            <h2>Today's theme is</h2>
            <h1 class="highlightText">Green</h1>
        </div>
        <div>
            <p>You haven’t taken today’s theme photo.</p>
            <p>Snap below!</p>
        </div>
        <form id="photoForm" action="home.html" enctype="multipart/form-data">
            <input
                id="upload"
                type="file"
                accept="image/*"
                capture="environment"
                required
                onchange="this.form.submit();"
            />
            <label for="upload" class="shutter-button"></label>
        </form>        
    </main>
    <footer>
        <div><i class="fa-solid fa-house active"></i></div>
        <div><i class="fa-solid fa-compass"></i></div>
        <div><i class="fa-solid fa-user"></i></div>
    </footer>
    <script src="../static/js.js"></script>
</body>
</html>
