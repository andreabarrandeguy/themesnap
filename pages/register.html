<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://kit.fontawesome.com/858b52eeaa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>ThemeSnap</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img>
                <p>PhotoQuiz</p>
            </a>
            <div>
                <i class="fa-regular fa-lightbulb"></i>
                <div class="toggle-switch">
                    <input class="toggle-input" id="toggle" type="checkbox">
                    <label class="toggle-label" for="toggle" id="toggle2"></label>
                </div>
                <i class="fa-regular fa-moon"></i>
            </div>
            
        </nav>
    </header>
    <main class="highlightSection mainForm">
        <div class="formContainer">
            <h1>Create an Account</h1>
            <form>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="youremail@photoquiz.com" required>
                </div>

                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Choose password">
                        <button type="button" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div id="suscribeCheckbox">
                    <input type="checkbox" id="suscribe" name="suscribe">
                    <label for="suscribe">Suscribe</label>
                </div>

                <button type="submit" class="buttonprimary2">Create</button>
            </form>
        </div>
    </main>
    <script src="../static/js.js"></script>
</body>
</html>
